<nz-button-group>
  <button nz-button (click)="emitAction('toggleMenu')">
    <span nz-icon nzType="up-circle" nzTheme="twotone"></span>
  </button>
  <button nz-button (click)="emitAction('addTransaction')">
    <span nz-icon nzType="plus-circle" nzTheme="twotone"></span>
  </button>
  <button nz-button (click)="emitAction('openProfile')">
    <nz-avatar nzSize="small" nzIcon="user" [nzSrc]="userPhotoURL"></nz-avatar>
  </button>
</nz-button-group>
